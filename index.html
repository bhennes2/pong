<head>
  <title>RocketPong | LaunchPad Lab</title>
  <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
</head>

<template name="layout">
  <body>
    {{> yield}}
  </body>
</template>

<template name="Home">
  <h1 class="game-name">
    <img src="/rocket.png" />PONG
  </h1>
  <p class="menu-item game-start">
    <a href="/play_game">Play</a>
  </p>
  <p class="menu-item">Leaders</p>
  <p class="game-credits">&copy; LaunchPad Lab 2015</p>
</template>

<template name="PlayGame">
  <div class="game-container">
    <div class="player-container left">
      <p class="player-name">Player 1</p>
      <h1 class="score">0</h1>
      <span class="serving-message">Serving</span>
    </div>
    <div class="player-container right">
      <p class="player-name">Player 2</p>
      <h1 class="score">0</h1>
      <span class="serving-message">Serving</span>
    </div>
  </div>
  <div class="game-message">
    <p>Who serves first?</p>
  </div>
</template>

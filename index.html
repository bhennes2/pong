<head>
  <title>RocketPong | LaunchPad Lab</title>
  <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
</head>

<template name="layout">
  <body>
    {{> yield}}
  </body>
</template>

<template name="Home">
  <h1 class="game-name">
    <img src="/rocket.png" />PONG
  </h1>
  <p class="menu-item game-start">
    <a href="/play_game">Play</a>
  </p>
  <p class="menu-item">Leaders</p>
  <p class="game-credits">&copy; LaunchPad Lab 2015</p>
</template>

<template name="PlayGame">
  <div class="game-container">
    <div class="player-container left">
      <p>Serving</p>
      <h1 class="score">17</h1>
    </div>
    <div class="player-container right">
      <p>Receiving</p>
      <h1 class="score">12</h1>
    </div>
  </div>
</template>
